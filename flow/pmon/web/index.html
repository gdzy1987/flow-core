<div class="container">
    <div data-ng-app="processMonitor">
        <div data-ng-controller="MainController">
            <div class="row">
                <div class="span12">
                    status_all.master_pid: {{status_all.master_pid}}<br />
                    status_all.calls: {{status_all.calls}}
                </div>
            </div>
            <div class="row">
                <div class="span12" data-ng-controller="ProcessTree">
                    <ul data-ng-tree="processes">
                        <li>{{ item.name }}</li>
                    </ul>

                </div>
            </div>
            <div class="content">
                <div class="row">
                    <div class="span3">
                        <p>Service Data:
                        </p>
                        <pre>{{ service_data | json }}</pre>

                    </div>

                    <div class="span3">
                        <p>Status Current: </p>
                        <pre>{{ status_current | json }}</pre>

                    </div>

                    <div class="span3">
                        <p>Status All: </p>
                        <pre>{{ status_all | json }}</pre>

                    </div>

                    <div class="span3">
                        <p>Processes: </p>
                        <pre>{{ processes | json }}</pre>
                    </div>
                </div>

            </div>
        </div><!-- /content -->
    </div>
</div>
