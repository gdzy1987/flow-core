<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="processMonitor">
<head>
  <meta charset='utf-8'/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content=""/>
  <meta name="viewport" content="width=device-width"/>

  <title>{{ title }}</title>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="span12 titlebar">
      <div class="title">
        <h2>{{ host }}</h2>
      </div>
      <div class="version">
        <p><strong>{{ app_name }}</strong><br/>Version: {{ version }}</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="span2">
      <div data-ng-controller="Tree">
        <ul class="process-tree">
          <li data-ng-repeat="item in processes" data-ng-include="'templates/process-tree.html'"></li>
        </ul>
      </div>
    </div>

    <div class="span10">
      <div data-ng-view data-ng-model="process_data">

      </div>
    </div>

  </div>

  <!-- VENDOR LIBS -->
  <script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>

  <script type="text/javascript" src="lib/underscore-min.js"></script>
  <script type="text/javascript" src="lib/underscore-contrib.min.js"></script>
  <script type="text/javascript" src="lib/underscore-deepExtend.js"></script>
  <script type="text/javascript" src="lib/underscore-mergeProcess.js"></script>

  <script type="text/javascript" src="lib/angular.min.js"></script>
  <script type="text/javascript" src="lib/angular-resource.min.js"></script>
  <script type="text/javascript" src="lib/angular-ui-ng-grid/ng-grid-2.0.7.min.js"></script>

  <script type="text/javascript" src="lib/sprintf.min.js"></script>

  <script type="text/javascript" src="lib/d3.v3.js"></script>

  <!-- APP SCRIPTS -->

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <script type="text/javascript" src="js/filters.js"></script>
  <script type="text/javascript" src="js/directives.js"></script>

  <!-- <script type="text/javascript" src="js-old/update_status.js"></script> -->
  <!-- <script type="text/javascript" src="js-old/angular.js"></script> -->

</body>
</html>
