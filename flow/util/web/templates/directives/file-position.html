<div class="file-position" data-file-pos-width="200" data-file-pos-height="20">
  <div class="file-id">
    <strong><span class="id">{{ file_descriptor.id }}: </span></strong>
    <i data-ng-class="{true:'icon-search', false:'icon-pencil'}[file_descriptor.read_only]" ></i>
  </div>
  <div class="file-pos"></div>
  <br/>
  <pre>Size: {{ file_descriptor.size }} Pos: {{ file_descriptor.pos }}</pre>
</div>
